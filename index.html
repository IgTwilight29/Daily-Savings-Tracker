<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daily Savings Tracker ðŸŒ¸</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1> Daily Savings Tracker: Goal Rs.200 Everyday ðŸŒ¸</h1>

        <div id="total-display">
            TOTAL SAVED: Rs<span id="current-total">0.00</span>
        </div>

        <div class="input-form">
            <select id="activity-type">
                <option value="deposit">Deposit (Savings)</option>
                <option value="withdrawal">Withdrawal (Spent)</option>
            </select>
            <input type="number" id="amount" placeholder="Amount (Rs)" min="0" required>
            <input type="text" id="reason" placeholder="Reason (for missed goal/spending)">
            <button onclick="addEntry()">Add Entry</button>
        </div>

        <table id="savings-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Activity</th>
                    <th>Amount (Rs)</th>
                    <th>Missed Reason</th>
                    <th>**Total Saved (Rs)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
